<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROCK PAPER SCISSORS</title>
  <link rel="stylesheet" href="./rps.css">
</head>
<body>
  <h1> Rock Paper Scissors</h1>
  <div class="options"> 
    <div class="option" id="rock">
      <img src="./gameimage/rock.png" alt="">
    </div>
    <div class="option" id="paper">
      <img src="./gameimage/paper.png" alt="">
    </div>
    <div class="option" id="scissors">
      <img src="./gameimage/scissors.png" alt="">
    </div>
  </div>
<div class="scoreboard">
  <div class="score">
    <p id="user-score">0</p>
    <p>YOU</p>
  </div>
<div class="score">
<p id="comp-score">0</p>
<p>COMPUTER </p>
</div>
</div>
<div class="msg-container">
  <p id="msg">
Play your move
  </p>
</div>
<script src="./rps.js"></script>
</body>
</html>
